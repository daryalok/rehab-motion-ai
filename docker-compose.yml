version: '3.8'

services:
  insidemotion:
    build: .
    image: insidemotion:latest
    container_name: insidemotion-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./apps/backend/app:/app/app:ro
      - ./apps/frontend:/app/frontend:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
