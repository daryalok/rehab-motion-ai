<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Running figure with gradient -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Motion circles -->
  <circle cx="30" cy="30" r="20" stroke="#e0f2fe" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="30" cy="30" r="28" stroke="#bae6fd" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="30" cy="30" r="36" stroke="#7dd3fc" stroke-width="0.5" fill="none" opacity="0.2"/>
  
  <!-- Running figure silhouette -->
  <g transform="translate(10, 8)">
    <!-- Head -->
    <circle cx="30" cy="8" r="5" fill="url(#bodyGradient)"/>
    
    <!-- Body -->
    <path d="M30 13 L30 35" stroke="url(#bodyGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left arm (forward) -->
    <path d="M30 18 L22 28" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M22 28 L18 36" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Right arm (back) -->
    <path d="M30 18 L36 26" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Left leg (back) -->
    <path d="M30 35 L25 48" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M25 48 L22 58" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Right leg (forward, lifted) -->
    <path d="M30 35 L34 45" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M34 45 L38 52" stroke="url(#bodyGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Joint markers -->
    <circle cx="30" cy="18" r="2.5" fill="#10b981" stroke="white" stroke-width="1"/><!-- Shoulder -->
    <circle cx="30" cy="35" r="2.5" fill="#10b981" stroke="white" stroke-width="1"/><!-- Hip -->
    <circle cx="25" cy="48" r="2.5" fill="#10b981" stroke="white" stroke-width="1"/><!-- Left knee -->
    <circle cx="34" cy="45" r="2.5" fill="#10b981" stroke="white" stroke-width="1"/><!-- Right knee -->
    <circle cx="22" cy="58" r="2.5" fill="#10b981" stroke="white" stroke-width="1"/><!-- Left ankle -->
  </g>
  
  <!-- Text: Rehab Motion -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#14b8a6">Rehab</text>
  <text x="75" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e40af">Motion</text>
</svg>
